<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SIMPLE CALCULATOR</h1>
    <div class="main">
        <div class="inputs">
            <h3>RESULT:<span class="result"></span></h3>
            <select id="selectOp">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="/">/</option>
                <option value="*">*</option>
            </select>
            <input type="number" class="num1" placeholder="Enter number 1">
            <input type="number" class="num2" placeholder="Enter number 2"g>
       <div class="submitBtn">
            <button id="btn">Calculate</button>
        </div>
     </div>
        
    </div>
    <script src="calculator.js"></script>
</body>
</html>
